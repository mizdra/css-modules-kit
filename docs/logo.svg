<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <title>CSS Modules Kit Logo</title>
  <style>
    .bg    { fill: #ffffff; }
    .line  { fill: none; stroke: #1b3762ff; stroke-width: 10; stroke-linejoin: round; }
    .word  { fill: #1b3762ff; font: 700 45px system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
    .dot   { fill: #1b3762ff; }
  </style>

  <!-- background -->
  <rect class="bg" width="100%" height="100%"/>

  <!-- group: scaled up, shifted down -->
  <g>
    <!-- toolbox body -->
    <rect class="line" x="10%" y="32%" width="80%" height="58%" rx="8"/>

    <!-- toolbox lid -->
    <rect class="line" x="10%" y="19%" width="80%" height="13%" rx="6"/>

    <!-- rivets on lid -->
    <circle class="dot" cx="20%" cy="25%" r="5"/>
    <circle class="dot" cx="35%" cy="25%" r="5"/>
    <circle class="dot" cx="65%" cy="25%" r="5"/>
    <circle class="dot" cx="80%" cy="25%" r="5"/>

    <!-- arched handle -->
    <path class="line" d="M120 60v-16c0-8 6-14 14-14h52c8 0 14 6 14 14v16"/>

    <!-- text inside toolbox body -->
    <text x="60" y="158" class="word">
      <tspan x="60" dy="0">CSS</tspan>
      <tspan x="60" dy="50">Modules</tspan>
      <tspan x="60" dy="50">Kit</tspan>
    </text>
  </g>
</svg>
