name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  VSCODE_VERSION: '1.103.0'

jobs:
  test-vitest:
    strategy:
      fail-fast: false
      matrix:
        node: [22]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-and-node-modules
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite/vitest
            packages/*/dist
            packages/*/tsconfig.build.tsbuildinfo
            tsconfig.tsbuildinfo
          key: test-vitest-tools-${{ runner.arch }}-${{ runner.os }}-node-${{ matrix.node }}-${{ github.sha }}
          restore-keys: test-vitest-tools-${{ runner.arch }}-${{ runner.os }}-node-${{ matrix.node }}
      - run: |
          for i in $(seq 1 30); do
            if npm run test:vitest -- file-operation.test.ts > /dev/null 2>&1; then
              echo "Attempt #$i: passed"
            else
              echo "Attempt #$i: failed"
            fi
          done
