name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/prettier/.prettier-cache
            tsconfig.tsbuildinfo
            packages/*/{dist,tsconfig.build.tsbuildinfo}
            .eslintcache
          key: toolcache-lint-${{ runner.os }}-${{ github.sha }}
          restore-keys: toolcache-lint-${{ runner.os }}
      - run: npm install
      - run: npm run lint
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
      - run: npm run build
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        os: [ubuntu-24.04-arm, windows-2025]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: node_modules/.vite/vitest
          key: toolcache-test-${{ runner.os }}-node${{ matrix.node }}-${{ github.sha }}
          restore-keys: toolcache-test-${{ runner.os }}-node${{ matrix.node }}
      - run: npm install
      - run: npm run test
  e2e:
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        os: [ubuntu-24.04-arm, windows-2025]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite/vitest
            packages/*/{dist,tsconfig.build.tsbuildinfo}
          key: toolcache-e2e-${{ runner.os }}-node${{ matrix.node }}-${{ github.sha }}
          restore-keys: toolcache-e2e-${{ runner.os }}-node${{ matrix.node }}
      - run: npm install
      - run: npm run e2e
